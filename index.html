<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Floor Plan AI</title>
    <style>
        /* CSS –û–î–ò–ù –í –û–î–ò–ù. –û–ù –ò–î–ï–ê–õ–ï–ù. */
        :root { --bg-color: #0d0d0f; --text-primary: #ffffff; --text-secondary: #a1a1a6; --accent-color: #30d158; --glass-bg: rgba(30, 30, 32, 0.7); --glass-border: rgba(255, 255, 255, 0.1); --shadow-color: rgba(0, 0, 0, 0.3); --animation-curve: cubic-bezier(0.2, 0.8, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes move-light1 { 0%, 100% { transform: translate(10vw, -10vh); } 50% { transform: translate(70vw, 80vh); } }
        @keyframes move-light2 { 0%, 100% { transform: translate(80vw, 90vh); } 50% { transform: translate(10vw, 20vh); } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: var(--bg-color); color: var(--text-primary); margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .background-lights { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1; }
        .light { position: absolute; border-radius: 50%; opacity: 0.4; filter: blur(150px); }
        .light.one { width: 500px; height: 500px; background: #007aff; animation: move-light1 25s infinite ease-in-out; }
        .light.two { width: 400px; height: 400px; background: var(--accent-color); animation: move-light2 20s infinite ease-in-out; }
        .glass-panel { width: 100%; max-width: 450px; background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 30px; padding: 35px; -webkit-backdrop-filter: blur(50px); backdrop-filter: blur(50px); box-shadow: 0 20px 50px var(--shadow-color); text-align: center; animation: fadeIn 0.6s var(--animation-curve); }
        .screen-content { display: none; }
        .screen-content.active { display: block; }
        h2 { font-size: 24px; margin: 0 0 10px 0; }
        p { color: var(--text-secondary); margin: 0 0 30px 0; line-height: 1.5; }
        .upload-area { border: 2px dashed var(--text-secondary); border-radius: 20px; padding: 40px 20px; cursor: pointer; transition: all 0.2s ease; }
        .upload-area:hover { border-color: var(--accent-color); background: rgba(48, 209, 88, 0.1); }
        .upload-icon { font-size: 40px; }
        .upload-area span { display: block; margin-top: 15px; font-weight: 500; }
        #file-input { display: none; }
        .loader { width: 60px; height: 60px; border: 4px solid var(--glass-border); border-top-color: var(--accent-color); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px auto; }
        .result-image-container { width: 100%; border-radius: 20px; overflow: hidden; margin-bottom: 25px; background: #000; }
        #result-image { width: 100%; display: block; }
        .restart-button { width: 100%; background: var(--glass-border); color: var(--text-primary); border: none; border-radius: 14px; padding: 16px 0; font-size: 17px; font-weight: 600; cursor: pointer; transition: background-color 0.2s ease; }
        .restart-button:hover { background: rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body>
    <div class="background-lights"><div class="light one"></div><div class="light two"></div></div>
    <div class="glass-panel">
        <div id="upload-screen" class="screen-content active">
            <h2>AI Floor Plan</h2>
            <p>–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é –≤–∞—à–µ–π –∫–æ–º–Ω–∞—Ç—ã, –∏ –Ω–∞—à –ò–ò –ø–æ—Å—Ç—Ä–æ–∏—Ç –µ—ë –ø–ª–∞–Ω–∏—Ä–æ–≤–∫—É.</p>
            <div id="upload-area" class="upload-area">
                <div class="upload-icon">üì∑</div>
                <span>–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ</span>
            </div>
            <input type="file" id="file-input" accept="image/*,video/*">
        </div>
        <div id="loading-screen" class="screen-content">
            <div class="loader"></div>
            <p id="loading-text">...</p>
        </div>
        <div id="result-screen" class="screen-content">
            <h2>–í–∞—à–∞ –ø–ª–∞–Ω–∏—Ä–æ–≤–∫–∞ –≥–æ—Ç–æ–≤–∞!</h2>
            <div class="result-image-container"><img id="result-image" src="" alt="–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –ø–ª–∞–Ω–∏—Ä–æ–≤–∫–∞"></div>
            <button id="restart-button" class="restart-button">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –µ—â–µ —Ä–∞–∑</button>
        </div>
    </div>

    <script>
        const uploadScreen = document.getElementById('upload-screen');
        const loadingScreen = document.getElementById('loading-screen');
        const resultScreen = document.getElementById('result-screen');
        const loadingText = document.getElementById('loading-text');
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const resultImage = document.getElementById('result-image');
        const restartButton = document.getElementById('restart-button');

        // !!! –®–ê–ì 1: –ù–ê–ô–î–ò –ù–ê–°–¢–û–Ø–©–ò–ô –°–ï–ö–†–ï–¢–ù–´–ô –ö–õ–Æ–ß –ò –í–°–¢–ê–í–¨ –ï–ì–û –°–Æ–î–ê !!!
        // –û–ù –î–û–õ–ñ–ï–ù –ù–ê–ß–ò–ù–ê–¢–¨–°–Ø –° "sk_..." –ò–õ–ò –ë–´–¢–¨ –û–ß–ï–ù–¨ –î–õ–ò–ù–ù–´–ú –ò –°–õ–£–ß–ê–ô–ù–´–ú
        const CUBICASA_API_KEY = 'sk_...–í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–ô –ù–ê–°–¢–û–Ø–©–ò–ô –°–ï–ö–†–ï–¢–ù–´–ô –ö–õ–Æ–ß';

        function showScreen(screen) {
            [uploadScreen, loadingScreen, resultScreen].forEach(s => s.classList.remove('active'));
            screen.classList.add('active');
        }

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileUpload);
        restartButton.addEventListener('click', () => { fileInput.value = ''; showScreen(uploadScreen); });

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            showScreen(loadingScreen);
            uploadToCubiCasa(file);
        }

        async function uploadToCubiCasa(file) {
            const API_URL = 'https://api.cubi.casa/v2/floorplans';
            
            if (!CUBICASA_API_KEY || CUBICASA_API_KEY.includes('...')) {
                alert('–û—à–∏–±–∫–∞: API-–∫–ª—é—á CubiCasa –Ω–µ –≤—Å—Ç–∞–≤–ª–µ–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞–π–¥–∏—Ç–µ –∏ –≤—Å—Ç–∞–≤—å—Ç–µ –≤–∞—à —Å–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–ª—é—á –≤ –∫–æ–¥.');
                showScreen(uploadScreen);
                return;
            }

            try {
                loadingText.innerHTML = "1/3: –°–æ–∑–¥–∞—é –Ω–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç...";
                const createResponse = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${CUBICASA_API_KEY}`,
                        'Content-Type': 'application/json' // –î–æ–±–∞–≤–ª–µ–Ω –∑–∞–≥–æ–ª–æ–≤–æ–∫ –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏
                    },
                    // –í v2 API –º–æ–∂–Ω–æ —Å—Ä–∞–∑—É –ø–µ—Ä–µ–¥–∞—Ç—å –∏–º—è —Ñ–∞–π–ª–∞
                    body: JSON.stringify({ 'original_filename': file.name })
                });
                if (!createResponse.ok) {
                    const errorData = await createResponse.json();
                    throw new Error(`–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ–µ–∫—Ç–∞ (${createResponse.status}): ${errorData.message || '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ API-–∫–ª—é—á'}`);
                }
                const { id: floorplanId, upload_url: uploadUrl } = await createResponse.json();

                loadingText.innerHTML = "2/3: –ó–∞–≥—Ä—É–∂–∞—é —Ñ–æ—Ç–æ...";
                const uploadResponse = await fetch(uploadUrl, {
                    method: 'PUT',
                    headers: { 'Content-Type': file.type },
                    body: file
                });
                if (!uploadResponse.ok) throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞ (${uploadResponse.status}).`);

                loadingText.innerHTML = "3/3: AI –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç...<br>–≠—Ç–æ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –º–∏–Ω—É—Ç.";
                checkStatus(floorplanId);

            } catch (error) {
                console.error("–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞:", error);
                alert(`${error.message}`);
                showScreen(uploadScreen);
            }
        }

        async function checkStatus(floorplanId) {
            const STATUS_URL = `https://api.cubi.casa/v2/floorplans/${floorplanId}`;
            const intervalId = setInterval(async () => {
                try {
                    const response = await fetch(STATUS_URL, { 
                        headers: { 'Authorization': `Bearer ${CUBICASA_API_KEY}` } 
                    });
                    if (!response.ok) throw new Error(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ —Å—Ç–∞—Ç—É—Å–∞ (${response.status})`);
                    const data = await response.json();

                    if (data.status === 'completed') {
                        clearInterval(intervalId);
                        const floorplanRender = data.renders.find(r => r.type === '2d-plan-png' && r.url);
                        if (floorplanRender) {
                            resultImage.src = floorplanRender.url;
                            showScreen(resultScreen);
                        } else {
                            throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏ –≥–æ—Ç–æ–≤—ã–π 2D-—Ä–µ–Ω–¥–µ—Ä –≤ –æ—Ç–≤–µ—Ç–µ API.');
                        }
                    } else if (data.status === 'failed') {
                        clearInterval(intervalId);
                        throw new Error('AI –Ω–µ —Å–º–æ–≥ –æ–±—Ä–∞–±–æ—Ç–∞—Ç—å —Ñ–æ—Ç–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ.');
                    }
                } catch (error) {
                    clearInterval(intervalId);
                    console.error("–û—à–∏–±–∫–∞:", error);
                    alert(`${error.message}`);
                    showScreen(uploadScreen);
                }
            }, 15000); 
        }
    </script>
</body>
</html>
